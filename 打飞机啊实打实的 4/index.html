<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			
		*{
			padding: 0;
			margin: 0;
		}
		</style>
	</head>
	<body>
		<canvas id="canvas1" width="320" height="568"></canvas>
	</body>
	<script type="text/javascript">
	// 背景 图片
		var canvas = document.getElementById("canvas1");
		var context = canvas.getContext("2d");

		var imgone = new Image;
		imgone.src = "img/img/background.png";
		var imgtwo = new Image;
		imgtwo.src = "img/img/background.png";
		var 	imgoney = -canvas.height;
		var imgtwoy = 0;
		var speed = 10;
		function drawImage(){
			
				context.beginPath();
			
				context.drawImage(imgone,0,imgoney,canvas.width,canvas.height+10);
				context.drawImage(imgtwo,0,imgtwoy,canvas.width,canvas.height+10);
				context.save();
			
		}
			
			setInterval(function(){
			
			imgoney+=speed;
			if (imgoney>=canvas.height) {
			imgoney= -canvas.height;
			}
			imgtwoy+=speed;
			if (imgtwoy>=canvas.height) {
				imgtwoy = -canvas.height;
			}
			
		},20);
			
	//飞机大哥
		var imgPlane = new Image;
		imgPlane.src = "img/img/herofly.png";
		imgPlaneWidth = 66;
		imgPlaneHeight = 82;
		imgPlane_x = (canvas.width-imgPlaneWidth)/2;
		imgPlane_y = canvas.height - imgPlaneHeight;
	
		var fanbei = 0;
		function slide(){
			fanbei++;
			if (fanbei>1) {
				fanbei=0
			}
		}					
			function drawPlane(){
			context.beginPath();
			context.drawImage(imgPlane,fanbei*imgPlaneWidth,0,imgPlaneWidth,imgPlaneHeight,imgPlane_x,imgPlane_y,66,88);
			context.save();
		}
		//大哥移动
		
		
		
				setInterval(function(){
					context.clearRect(0,0,canvas.width,canvas.height);
					slide();
					drawImage();
					drawPlane();
				},20);
			
		
		 
		
	</script>
</html>
